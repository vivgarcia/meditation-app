<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Meditation App</title>
</head>
<body>
    <div class="app">

        <div class="vid-container">
            <video Loop>
                <source src="./video/rain.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Mins</button>
            <button data-time="300">5 Mins</button>
            <button data-time="600">10 Mins</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3"/>
            </audio>
            <img src="./svg/play.svg" alt="play button" class="play">
            <!-- track outline -->
            <svg 
            class="track-outline"
            width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <!-- moving outline -->
            <svg 
            class="moving-outline"
            width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <!-- rain button -->
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain sound">
            </button>
            <!-- beach button -->
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach sound">
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
